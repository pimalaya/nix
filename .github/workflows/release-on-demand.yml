name: Release on demand

on:
  workflow_call:
    inputs:
      project:
        type: string
        required: true
      os:
        type: string
        required: true
      target:
        type: string
        required: true
      nixpkgs:
        type: string
        required: true
      features:
        type: string
        required: true
    secrets:
      CACHIX_AUTH_TOKEN:
        required: true

jobs:
  build:
    name: ${{ inputs.project }}.${{ inputs.target }}+${{ inputs.features }}
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=https://github.com/nixos/nixpkgs/archive/${{ inputs.nixpkgs }}.tar.gz
          enable_kvm: true
      - run: nix-shell -p nix-info --run "nix-info -m"
      - uses: cachix/cachix-action@v15
        with:
          name: soywod
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community
      - run: |
          nix-build \
            --arg fenix "import (fetchTarball \"https://github.com/soywod/fenix/archive/main.tar.gz\") { }" \
            --argstr target ${{ inputs.target }} \
            --arg isStatic "true" \
            --arg defaultFeatures "false" \
            --argstr features ${{ inputs.features }}
          cp result/bin/${{ inputs.project }}* .
          chmod u+w ${{ inputs.project }}*
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.project }}-${{ inputs.target }}
          path: ${{ inputs.project }}*
      - run: |
          cp -R result/share .
          chmod -R u+w share
      - uses: actions/upload-artifact@v4
        with:
          name: share
          path: share
