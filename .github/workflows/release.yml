name: Release

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string
      os:
        required: true
        type: string
      target:
        required: true
        type: string
      share:
        default: false
        type: boolean
    secrets:
      CACHIX_AUTH_TOKEN:
        required: true

jobs:
  build:
    name: ${{ inputs.target }}
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          # FIXME: when #358989 lands on nixos-unstable
          # https://nixpk.gs/pr-tracker.html?pr=358989
          nix_path: nixpkgs=https://github.com/nixos/nixpkgs/archive/staging-next.tar.gz
          enable_kvm: true
          extra_nix_config: experimental-features = nix-command flakes
      - run: nix-shell -p nix-info --run "nix-info -m"
      - uses: cachix/cachix-action@v15
        with:
          name: soywod
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community
      - run: nix build .#cross-${{ inputs.target }}
      - run: cp result/bin/${{ inputs.project }}* .
      - run: chmod u+w ${{ inputs.project }}*
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.project }}-${{ inputs.target }}
          path: ${{ inputs.project }}*
      - run: |
          cp -R result/share .
          chmod -R u+w share
        if: ${{ inputs.share }}
      - uses: actions/upload-artifact@v4
        if: ${{ inputs.share }}
        with:
          name: share
          path: share
      - uses: actions/download-artifact@v4
        if: ${{ !inputs.share && startsWith(github.ref, 'refs/tags/') }}
        with:
          name: share
          path: share
      - run: tar cvzf ${{ inputs.project }}.${{ inputs.target }}.tgz ${{ inputs.project }}* share
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
      - uses: softprops/action-gh-release@v2
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          files: ${{ inputs.project }}.${{ inputs.target }}.tgz
